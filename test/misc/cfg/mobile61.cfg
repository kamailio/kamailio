

route{

	(src_ip=~'(dorian)|(ekina)|(terix)' & method=~'^inv') \
				forward(centauri.fokus.gmd.de);
	src_ip=~"^192\.168\.[0-9]{1,3}\.[0-9]{1,3}$"  \
				log(1,"msg. from a private network\n"); route(1);
	src_ip==0.0.0.0/0   log(1, " droping msg\n"); drop;
}

