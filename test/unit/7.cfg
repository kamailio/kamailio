		}
		else
		{
			
			xlog("L_INFO", "ENUM query failed - M=$rm RURI=$ru F=$fu T=$tu IP=$si ID=$ci\n");
			# ENUM query failed, revert $rU
			avp_pushto("$ru/username", "$avp(s:orig_callee_user)");
		}
	}
	
}

