---
name: build
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kamailio/pkg-kamailio-docker:dev-${{ matrix.distribution }}
      volumes:
        - ${{ github.workspace }}:/code
      env:
        DIST: ${{ matrix.distribution }}
        CC: ${{ matrix.compilier }}
    strategy:
      matrix:
        include:
          - distribution: buster
            compilier: gcc
          - distribution: buster
            compilier: clang
          - distribution: sid
            compilier: gcc
          - distribution: sid
            compilier: clang
    steps:
      - uses: actions/checkout@v2
      - uses: ammaraskar/gcc-problem-matcher@0.1
      - name: build
        run: |
          cd /code
          ./test/travis/build_travis.sh
        shell: bash
