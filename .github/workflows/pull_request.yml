---
name: checks_pr
'on':
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  check-format:
    runs-on: ubuntu-latest
    permissions:
      contents: read # to fetch code (actions/checkout)
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v6
      - name: Run clang-format check
        uses: wolletd/clang-format-checker@v1.12
        with:
          target-ref: master
          clang-version: 18
  check-cmake-format:
    runs-on: ubuntu-latest
    permissions:
      contents: read # to fetch code (actions/checkout)
    steps:
      - name: Check out scripts folder to the runner
        uses: actions/checkout@v6
        with:
          ref: master
          path: actions
          sparse-checkout: |
            .github/scripts/check-cmake-format.sh
          sparse-checkout-cone-mode: false
      - name: Check out the repository to the runner
        uses: actions/checkout@v6
        with:
          path: source
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: cmake-format
      - name: Run scripts/check-cmake-format.sh
        run: ${{ github.workspace }}/actions/.github/scripts/check-cmake-format.sh
        working-directory: ${{ github.workspace }}/source
        env:
          ref: ${{ github.event.pull_request.head.sha }}
          FETCH_DEPTH: 50
  check-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read # to fetch code (actions/checkout)
    steps:
      - name: Check out scripts folder to the runner
        uses: actions/checkout@v6
        with:
          ref: master
          path: actions
          sparse-checkout: |
            .github/scripts/check-commit.sh
          sparse-checkout-cone-mode: false
      - name: Check out the repository to the runner
        uses: actions/checkout@v6
        with:
          path: source
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Run scripts/check-commit.sh
        run: ${{ github.workspace }}/actions/.github/scripts/check-commit.sh
        working-directory: ${{ github.workspace }}/source
        env:
          ref: ${{ github.event.pull_request.head.sha }}
          FETCH_DEPTH: 50
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # to fetch code (actions/checkout)
    container:
      image: ghcr.io/kamailio/pkg-kamailio-docker:master-${{ matrix.distribution }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}:/code
      env:
        DIST: ${{ matrix.distribution }}
        CC: ${{ matrix.compilier }}
    strategy:
      matrix:
        include:
          - distribution: trixie
            compilier: gcc
          - distribution: trixie
            compilier: clang
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v6
      - uses: ammaraskar/gcc-problem-matcher@0.3.0
      - name: build
        run: |
          cd /code
          ./test/travis/build_travis.sh
        shell: bash
